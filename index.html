<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Clickrush</title>
    <meta
      name="description"
      content="Game which click and remove all carrots to win."
    />
    <meta name="author" content="Byte-nana" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./asset/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./asset/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./asset/favicon/apple-touch-icon.png"
    />
    <!-- OG -->
    <!-- <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" /> -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript -->
    <!-- <script type="module" src="./src/main.js" defer></script> -->
    <script type="module" src="./src/main-refactor.js" defer></script>
  </head>
  <body>
    <section class="game-window">
      <figure>
        <figcaption>
          <button class="bg-btn btn" aria-label="Toggle background music">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </figcaption>
        <audio
          class="audio-bg"
          loop
          preload="auto"
          src="./asset/sound/bg.mp3"
        ></audio>
      </figure>
      <header class="header">
        <button class="play-btn btn" aria-label="Button for playing game">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="pause-btn btn pause" aria-label="Button for pause game">
          <i class="fa-solid fa-stop"></i>
        </button>
        <p class="timer">00 : 00</p>
        <p class="carrot-counter">0</p>
      </header>
      <main class="main">
        <div class="notification">
          <button class="replay-btn btn">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <p class="notification__text"></p>
        </div>
        <!-- <img class="bug" src="./asset/img/bug.png" alt="bug" />
        <img class="carrot" src="./asset/img/carrot.png" alt="carrot" /> -->
      </main>
    </section>
  </body>
</html>
